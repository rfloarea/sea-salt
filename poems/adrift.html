  <h1>adrift</h1>
  <div class="poem">
    <p>there are no new words</p>
    <p>no new ways</p>
    <p>to say what has been done</p>
    <p>to speak the ache of distance</p>
    <p>of shattered selves adrift</p>
    <p>of the earth begging for</p>
    <p>y/our return</p>
  </div>
