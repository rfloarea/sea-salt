<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>adrift</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <div class="poem">
    <h1 class="poem_title">adrift</h1>
    <div class="poem_body">
      <p>there are no new words</p>
      <p>no new ways</p>
      <p>to say what has been done</p>
      <p>to speak the ache of distance</p>
      <p>of shattered selves adrift</p>
      <p>of the earth begging for</p>
      <p>y/our return</p>
    </div>
  </div>
</body>
</html>
