<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>spiral</title>
</head>
<body>
  <a href="../toc.html"><<</a>
  <h1>spiral</h1>
  <div class="poem">
    <p>there are universes where i am where</p>
    <p>i am</p>
    <p>supposed</p>
    <p>to be</p>
    <p>there are universes where i am where</p>
    <p>i am</p>
    <p>now</p>
    <p>here</p>
    <p>in every universe where i am the sea</p>
    <p>holds</p>
    <p>me</p>
    <p>where</p>
    <p>in another universe</p>
    <p>i am</p>
    <p>supposed</p>
    <p>to be</p>
  </div>
</body>
</html>
