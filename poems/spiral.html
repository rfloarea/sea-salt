<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>spiral</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <div class="poem">
    <h1 class="poem_title">spiral</h1>
    <div class="poem_body">
      <p>there are universes where i am where</p>
      <p>i am</p>
      <p>supposed</p>
      <p>to be</p>
      <p>there are universes where i am where</p>
      <p>i am</p>
      <p>now</p>
      <p>here</p>
      <p>in every universe where i am the sea</p>
      <p>holds</p>
      <p>me</p>
      <p>where</p>
      <p>in another universe</p>
      <p>i am</p>
      <p>supposed</p>
      <p>to be</p>
    </div>
  </div>
</body>
</html>
